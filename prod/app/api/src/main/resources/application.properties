spring.application.name=api

spring.datasource.url=jdbc:postgresql://profile_measurements:5432/profile_measurements
spring.datasource.username=tcc
spring.datasource.password=tcc
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=validate
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.integration.IntegrationAutoConfiguration
